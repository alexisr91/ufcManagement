<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>UFC Management</title>
</head>
<body>

    
    <div class="container py-5 ">
        <nav class="bg-white  border-gray-200">
            <div class="container mx-auto flex justify-between items-center px-4 py-3">
                <!-- Left Links -->
                <div class="flex space-x-4">
                    <img src="image/logo.png" alt="ufc-logo" class="size-14 mb-4">
                    <a href="#" class="text-gray-600 hover:text-gray-900 mt-3 font-semibold">Home</a>
                    <a href="/contact" class="text-gray-600 hover:text-gray-900 mt-3 font-semibold">Contact</a>
                </div>


                <!-- Right Buttons -->
                <ul class="flex space-x-4" sec:authorize="isAuthenticated()">
                    <li class="relative group">
                        <a href="#" class="text-gray-800 hover:text-gray-600 focus:outline-none">
                            User
                        </a>
                        <ul class="absolute right-0 hidden mt-2 space-y-2 bg-white border border-gray-200 rounded-lg shadow-lg group-hover:block">
                            <li><a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="/profile">Profile</a></li>
                            <li><a class="block px-4 py-2 text-gray-800 hover:bg-gray-100" href="#">Home</a></li>
                        </ul>
                    </li>
                </ul>
                

                <!-- LOGOUT  -->
                <form action="/logout" method="post" sec:authorize="isAuthenticated()">
                    <sec:csrfInput />
                    <input type="hidden" th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}" />
    
                    <button type="submit" class="bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 px-4 py-2 rounded-md">
                        Logout
                    </button>
                </form>
                

                <div class="flex space-x-4" sec:authorize="!isAuthenticated()">
                    <a href="/register" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-300">Register</a>
                    <a href="/login" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-300">Login</a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
