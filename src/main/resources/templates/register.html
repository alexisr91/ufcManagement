<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>UFC Management</title>
</head>
<body>

    <!-- Authentification part -->
    <div class="container mx-auto py-5 flex justify-center items-center min-h-screen">
        <div class="w-full h-full lg:h-10/12 lg:w-10/12 rounded border p-4">
            <img src="image/logo.png" alt="ufc-logo" class="flex mb-4 w-28 h-28 justify-center mx-auto">
            <h2 class="text-center mb-4 font-mono font-semibold">REGISTER</h2>
            <hr class="mb-4">
    
            <form method="post" th:object="${registerDto}" class="space-y-6">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="mb-3 flex flex-col lg:flex-row">
                    <label class="lg:w-1/3 mb-2 lg:mb-0">First Name*</label>
                    <div class="lg:w-2/3">
                        <input class="form-control w-full p-2 border rounded" th:field="${registerDto.firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger" th:errors="${registerDto.firstName}"></p>
                    </div>
                </div>
    
                <div class="mb-3 flex flex-col lg:flex-row">
                    <label class="lg:w-1/3 mb-2 lg:mb-0">Last Name*</label>
                    <div class="lg:w-2/3">
                        <input class="form-control w-full p-2 border rounded" th:field="${registerDto.lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger" th:errors="${registerDto.lastName}"></p>
                    </div>
                </div>
    
                <div class="mb-3 flex flex-col lg:flex-row">
                    <label class="lg:w-1/3 mb-2 lg:mb-0">Email*</label>
                    <div class="lg:w-2/3">
                        <input class="form-control w-full p-2 border rounded" th:field="${registerDto.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${registerDto.email}"></p>
                    </div>
                </div>
    
                <div class="mb-3 flex flex-col lg:flex-row">
                    <label class="lg:w-1/3 mb-2 lg:mb-0">Phone*</label>
                    <div class="lg:w-2/3">
                        <input class="form-control w-full p-2 border rounded" th:field="${registerDto.phone}">
                        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="${registerDto.phone}"></p>
                    </div>
                </div>
    
                <div class="mb-3 flex flex-col lg:flex-row">
                    <label class="lg:w-1/3 mb-2 lg:mb-0">Password</label>
                    <div class="lg:w-2/3">
                        <input class="form-control w-full p-2 border rounded" th:field="${registerDto.password}">
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="${registerDto.password}"></p>
                    </div>
                </div>
    
                <div class="mb-3 flex flex-col lg:flex-row">
                    <label class="lg:w-1/3 mb-2 lg:mb-0">Confirm Password</label>
                    <div class="lg:w-2/3">
                        <input class="form-control w-full p-2 border rounded" th:field="${registerDto.confirmPassword}">
                        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-danger" th:errors="${registerDto.confirmPassword}"></p>
                    </div>
                </div>
    
                <div class="flex justify-center mb-3 space-x-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-300 text-white font-bold py-2 px-4 rounded">Submit</button>
                    <a href="/" class="bg-transparent hover:bg-blue-300 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
