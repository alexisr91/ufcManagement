<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profil</title>
</head>
<body class="flex min-h-screen bg-gray-100">

    <!-- Conteneur principal avec flex pour aligner les blocs horizontalement -->
    <div class="flex w-full h-full">
        <!-- Bloc de gauche (30% de la largeur) -->
        <div class="w-1/3 bg-gray-200 h-screen p-4">
            <div class="absolute inset-0 p-8 bg-[#f3f4f6] -z-10"></div>
            <!-- Contenu du bloc de gauche (ajustez selon vos besoins) -->
            <p class="text-center mt-10">Bloc de gauche</p>
        </div>

        <!-- Bloc de droite (70% de la largeur) -->
        <div class="w-2/3 flex justify-center items-center bg-white border rounded p-4">
            <div class="w-full max-w-4xl">
                <div class="flex justify-center items-center mb-4">
                    <a href="/" class="inline-block">
                        <img src="image/logo.png" alt="ufc-logo" class="w-28 h-auto max-w-full">
                    </a>
                </div>

                <div th:if="${user != null}" class="flex justify-center mt-4">
                    <img th:src="@{'/images/' + ${user.id}}" alt="Image de profil" class="w-full max-w-sm h-auto">
                </div>

                <h1 th:if="${user != null}" class="text-center mb-2">
                    Profil de <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>
                </h1>

                <h1 th:if="${user == null}" class="text-center mb-2">
                    Profil de <span th:text="${error}">User not found !!!</span>
                </h1>

                <h1 th:if="${user != null}" class="text-center mb-2">
                    Profil de <span th:text="${user.lastName}"></span>
                </h1>
                <h1 th:if="${user != null}" class="text-center mb-2">
                    Profil de <span th:text="${user.email}"></span>
                </h1>
            </div>
        </div>
    </div>

</body>
</html>
